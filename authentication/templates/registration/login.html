<!DOCTYPE html>
<html lang="en">    
{% load static %}
{% load i18n %}
<head>
<style>
    .form-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    body {
        background-image: url("/media/backgrounds/main-background.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100vh;
    }
    .login-container {
        height: 100vh;
    }
</style>
<meta charset="UTF-8">
<title>{% trans "Main Page" %}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container d-flex justify-content-center align-items-center login-container ">
     <div class="card p-4 shadow  bg-gradient" style="min-width: 350px;">
            <div class="card-header" style="background-color: rgb(141, 255, 255);">
                <h3 class="text-center mb-4">{% trans 'Log In' %}</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% include "form.html" with form=form%}

                    <button class="btn bg-gradient btn-block"style="background-color: rgb(141, 255, 255);">
                        {% trans "Log in" %}
                    </button>
                    <div>
                        <a class="text-dark text-gradient" href="{% url 'Register' %}">
                            {% trans "Make an account." %}
                        </a><br>
                            <a class="text-dark text-gradient" href="{% url 'Index' %}">
                            {% trans "Back to home page." %}
                        </a>
                    </div>
                </form>
            </div>
    </div>
</div>
</body>
</html>
